<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composer example</title>
  <style>
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Composer example</h1>
  
  <p>This green message was rendered by <b>Twig</b> which was downloaded via <b>Composer</b>:</p>
  
  <h2 class="green">
    {{ hello }}
  </h2>
</body>
</html>
